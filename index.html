<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Страшная переписка</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-header">
    <h1>Страшная переписка</h1>
    <button id="fullscreenBtn">Полноэкранный режим</button>
  </div>

  <div id="chat" class="chat-window">
    <!-- Сообщения будут появляться здесь -->
  </div>

  <div class="input-container">
    <input type="text" id="userInput" placeholder="Напиши сообщение...">
    <button onclick="sendMessage()">Отправить</button>
  </div>

  <script src="script.js"></script>
</body>
</html>

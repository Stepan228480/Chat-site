<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переписка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        <h1>Переписка с персонажами</h1>
        <div id="chat-box">
            <div id="messages"></div>
        </div>
        <input type="text" id="user-input" placeholder="Напишите сообщение...">
        <button id="send-button">Отправить</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страшная История</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Предыстория -->
    <div id="intro" style="display: block;">
        <p>В городке Картиге на карнавале собрались необычные люди. Но кто-то тут не такой, как все...</p>
        <button onclick="startChat()">Начать переписку</button>
    </div>

    <!-- Переписка -->
    <div id="chat" style="display: none;">
        <div class="message bot">Привет, кто ты?</div>
    </div>

    <!-- Ввод сообщения -->
    <div id="messageInput">
        <input type="text" id="inputField" placeholder="Напишите сообщение...">
        <button onclick="sendMessage()">Отправить</button>
    </div>

    <script src="script.js"></script>
</body>
</html>

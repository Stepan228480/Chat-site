<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Страшные переписки</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="intro">
    <h1>Страшные переписки</h1>
    <p>Город Картики, на карнавале собрались необычные люди, но кто-то здесь не такой, как все...</p>
    <button id="startChatButton">Начать переписку</button>
  </div>

  <div id="chatWindow" style="display: none;">
    <h2>Переписка с персонажами</h2>
    <div id="chatContent">
      <!-- Здесь будут отображаться сообщения -->
    </div>
    <input type="text" id="userMessage" placeholder="Напишите сообщение...">
    <button id="sendMessageButton">Отправить</button>
  </div>

  <script src="script.js"></script>
</body>
</html>

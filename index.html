<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Страшные переписки — Ненастоящие</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="start-screen">
    <h1>Страшные переписки</h1>
    <h2>«Ненастоящие»</h2>
    <p>В городке Картики на карнавале собрались необычные люди. Но кто-то здесь... совсем не тот, за кого себя выдаёт.</p>
    <button id="start-chat">Начать переписку</button>
  </div>

  <div id="chat-screen" class="hidden">
    <div class="chat-header">Страшные переписки</div>
    <div id="chat-box"></div>
    <div class="input-box">
      <input type="text" id="user-input" placeholder="Напишите сообщение..." />
      <button id="send-btn">Отправить</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
